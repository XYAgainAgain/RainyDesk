<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RainyDesk Background</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Matrix font preload just like index.html -->
  <style>
    @font-face {
      font-family: 'Matrix Code';
      src: url('fonts/Matrix-Code.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Nimbus Mono';
      src: url('fonts/NimbusMono-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    .matrix-font-preload {
      font-family: 'Matrix Code';
      position: absolute;
      visibility: hidden;
      pointer-events: none;
    }
  </style>
  <!-- Import map for ES module res (Matrix Mode needs simulation.bundle.js) -->
  <script type="importmap">
    {
      "imports": {
        "pixi.js": "https://cdn.jsdelivr.net/npm/pixi.js@8.15.0/dist/pixi.min.mjs"
      }
    }
  </script>
</head>
<body>
  <!-- Matrix font preload just like index.html -->
  <span class="matrix-font-preload">&#x30A2;</span>
  <canvas id="rain-canvas"></canvas>
  <!-- Hide page if a critical script/link fails to load (CDN down, etc.) -->
  <script>
    window.addEventListener('error', function(e) {
      if (e.target && (e.target.nodeName === 'SCRIPT' || e.target.nodeName === 'LINK')) {
        document.documentElement.style.display = 'none';
      }
    }, true);
  </script>
  <!-- Tauri API (required for IPC) -->
  <script type="module" src="tauri-api.bundle.js"></script>
  <!-- Minimal background-only renderer -->
  <script type="module" src="background-renderer.js"></script>
</body>
</html>

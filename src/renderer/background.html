<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RainyDesk Background</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Matrix font preload (Matrix Code for katakana/digits, Nimbus Mono Bold for Latin) -->
  <style>
    @font-face {
      font-family: 'Matrix Code';
      src: url('fonts/Matrix-Code.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Nimbus Mono';
      src: url('fonts/NimbusMono-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    .matrix-font-preload {
      font-family: 'Matrix Code';
      position: absolute;
      visibility: hidden;
      pointer-events: none;
    }
  </style>
  <!-- Import map for ES module resolution (needed by simulation.bundle.js for Matrix Mode) -->
  <script type="importmap">
    {
      "imports": {
        "pixi.js": "https://cdn.jsdelivr.net/npm/pixi.js@8.15.0/dist/pixi.min.mjs"
      }
    }
  </script>
</head>
<body>
  <!-- Font preload for Matrix Mode (katakana char triggers Matrix Code font load) -->
  <span class="matrix-font-preload">&#x30A2;</span>
  <canvas id="rain-canvas"></canvas>
  <!-- Tauri API (required for IPC) -->
  <script type="module" src="tauri-api.bundle.js"></script>
  <!-- Minimal background-only renderer -->
  <script type="module" src="background-renderer.js"></script>
</body>
</html>

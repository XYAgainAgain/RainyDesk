<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RainyDesk</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Import map for ES module resolution (lets browser resolve bare module imports) -->
  <script type="importmap">
    {
      "imports": {
        "tone": "https://cdn.skypack.dev/tone@15.1.22",
        "pixi.js": "https://cdn.jsdelivr.net/npm/pixi.js@8.15.0/dist/pixi.min.mjs"
      }
    }
  </script>
</head>
<body>
  <canvas id="rain-canvas"></canvas>
  <!-- Tauri API compatibility layer (loads before renderer.js) -->
  <script type="module" src="tauri-api.bundle.js"></script>
  <script type="module" src="renderer.js"></script>
</body>
</html>
